<div class="slider">
	<div class="slide" ng-repeat="creature in creatures" ng-show="creature.visible">
		<img ng-src="http://robohash.org/{{creature.name}}" alt="{{creature.name}}"/>
		<div class="stats">
			<ul>
				<li>Name: {{creature.name}}</li>
				<li>Health: {{creature.health}}</li>
				<li>Attack: {{creature.attack}}</li>
				<li>Defense: {{creature.defense}}</li>
			</ul>
		</div>
	</div>
	<div class="arrows">
		<a ng-href="" class='left-arrow ' ng-click="prev()"><img src="/users/assets/img/slider/left-arrow.png"/></a> 
		<a ng-href="" class='right-arrow' ng-click="next()"><img src="/users/assets/img/slider/right-arrow.png"/></a>
	</div>
</div>
