<div class="slider">
	<div class="slide" ng-repeat="image in images" ng-show="image.visible">
    <img ng-src="{{image.src}}" alt="{{image.title}}"/>
	</div>
	<div class="arrows">
		<a href="#" class='left-arrow' ng-click="prev()"><img src="/users/assets/img/slider/left-arrow.png"/></a> 
    <a href="#" class='right-arrow' ng-click="next()"><img src="/users/assets/img/slider/right-arrow.png"/></a>
	</div>
</div>
